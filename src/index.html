<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableRender</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="scripts/out/main.js"></script>
    <script src="scripts/out/pixel.js"></script>
    <script src="scripts/out/tableData.js"></script>
    <script src="scripts/out/tableRender.js"></script>
</head>
    <body>
        <div>
            <div class="sidebarControl">
                <a href="javascript:void(0)" class="sidebarControl" id="openSidebar">&#9776; Open sidebar</a>
            </div>
            <div class="sidebar" id="sidebar">
                <div class="sidebarItem">
                    <a href="javascript:void(0)" class="sidebarControl" id="closeSidebar">&#9776; Close sidebar</a>
                </div>
                <div class="sidebarItem">
                    <div class="inputContainer">
                        <label for="tableWidthInput">Width:</label>
                        <input type="number" id="tableWidthInput" value="120" autocomplete="off" min="1" max="250">
 
                        <label for="tableHeightInput">Height:</label>
                        <input type="number" id="tableHeightInput" value="80" autocomplete="off" min="1" max="150">
                        
                        <button id="btnGenerateTable">Generate Table</button>
                    </div>
                </div>
                <div class="sidebarItem">
                    <div class="inputContainer">
                        <label for="imgInput">DATEI:</label>
                        <input type="file" id="imgInput" accept=".json">
                    </div>                    
                    <div class="inputContainer">
                        <button id="btnDisplayFile">Datei Anzeigen</button>
                    </div>
                </div>
                <div class="sidebarItem">
                    <p>Tools</p>
                    <label for="rdToolsDraw">Draw</label>
                    <input type="radio" id="rdToolsDraw" name="tools" value="draw">

                    <label for="rdToolsNone">None</label>
                    <input type="radio" id="rdToolsNone" name="tools" value="none" checked="true">
                    
                </div>              
                <div class="sidebarItem">
                    <button id="save">Speichern</button>
                </div>                
                <div class="sidebarItem">
                    <button id="testBtn">test</button>
                </div>
                <div>
                    <!--div class="inputContainer" style="visibility:hidden">
                        <label for="pixelWidthInput">Größe Pixel (px):</label>
                        <input type="number" id="pixelWidthInput" value="5" autocomplete="off" min="1" max="15" disabled>
                        <p>disabled, bc i dont want to use inline styles</p>
                    </div-->
                </div>
            </div>
            <div class="main" id="mainContent">
                <div id="toolbarContainer" class="toolbarContainer" todo="align top right">
                    <div id="drawTools" class="toolbar">
                        <label for="drawToolsPen">Pen</label>
                        <input type="radio" id="drawToolsPen" name="drawTools">
                    </div>
                </div>
                <div id="tableContainer">
                </div>

            </div>
        </div>
    </body>
</html>
