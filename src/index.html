<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableRender</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="scripts/main.js"></script>
</head>
    <body>
        <div>
            <div id="headerInput">
                <div>
                    <div class="inputContainer">
                        <label for="tableWidthInput">Width:</label>
                        <input type="number" id="tableWidthInput" value="100" autocomplete="off" min="1" max="100">
                    </div>
                    <div class="inputContainer">
                        <label for="tableHeightInput">Height:</label>
                        <input type="number" id="tableHeightInput" value="80" autocomplete="off" min="1" max="60">
                    </div>
                </div>
                <div>
                    <div class="inputContainer">
                        <label for="pixelWidthInput">Größe Pixel (px):</label>
                        <input type="number" id="tableWidthInput" value="5" autocomplete="off" min="1" max="15">
                    </div>
                </div>
                <div>
                    <button id="btnGenerateTable">Generate Table</button>
                </div>
                <div>
                    <button id="testBtn">test</button>
                </div>
            </div>
            <div id="tableContainer">
            </div>
        </div>
    </body>
</html>
